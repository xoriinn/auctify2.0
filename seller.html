<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AUCTIFY - Seller Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #bb86fc;
            --secondary-color: #03dac6;
            --background-dark: #121212;
            --surface-dark: #1f1f1f;
            --error-color: #cf6679;
        }

        body {
            background-color: var(--background-dark);
            color: #ffffff;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            padding-top: 76px;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.9) !important;
            backdrop-filter: blur(10px);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color) !important;
        }

        .nav-btn {
            background-color: var(--primary-color);
            color: var(--background-dark);
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            margin: 0 0.5rem;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .seller-form-container {
            background-color: var(--surface-dark);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .form-title {
            color: var(--primary-color);
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border-radius: 10px;
            padding: 0.8rem;
            margin-bottom: 1rem;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: var(--primary-color);
            color: #ffffff;
            box-shadow: 0 0 0 0.2rem rgba(187, 134, 252, 0.25);
        }

        .form-label {
            color: var(--secondary-color);
            font-weight: 500;
        }

        .form-select {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border-radius: 10px;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: var(--background-dark);
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .icon {
            width: 40px;
            height: 40px;
            margin-left: 10px;
        }

        footer {
            background-color: var(--surface-dark);
            padding: 2rem 0;
            margin-top: 4rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">AUCTIFY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <div class="d-flex align-items-center">
                    <button class="nav-btn" onclick="window.location.href='bruh2.html'">Home</button>
                    <button class="nav-btn" onclick="window.location.href='connect.html'">Connect with Us</button>
                    <img src="ss3.png" alt="Icon" class="icon">
                </div>
            </div>
        </div>
    </nav>

    <!-- Seller Registration Form -->
    <div class="container">
        <div class="seller-form-container animate-fade-up">
            <h2 class="form-title">Seller Registration</h2>
            <form>
                <!-- Personal Information -->
                <div class="mb-4">
                    <h4 class="text-secondary">Personal Information</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" required>
                    </div>
                </div>

                <!-- Business Information -->
                <div class="mb-4">
                    <h4 class="text-secondary">Business Information</h4>
                    <div class="mb-3">
                        <label class="form-label">Business Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Business Type</label>
                        <select class="form-select" required>
                            <option value="">Select Business Type</option>
                            <option value="individual">Individual Seller</option>
                            <option value="company">Registered Company</option>
                            <option value="partnership">Partnership</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Business Registration Number</label>
                        <input type="text" class="form-control" required>
                    </div>
                </div>

                <!-- Item Details -->
                <div class="mb-4">
                    <h4 class="text-secondary">Item Details</h4>
                    <div class="mb-3">
                        <label class="form-label">Item Category</label>
                        <select class="form-select" required>
                            <option value="">Select Category</option>
                            <option value="electronics">Electronics</option>
                            <option value="vehicles">Vehicles</option>
                            <option value="art">Art & Collectibles</option>
                            <option value="jewelry">Jewelry & Watches</option>
                            <option value="real-estate">Real Estate</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Item Description</label>
                        <textarea class="form-control" rows="4" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Starting Bid Price (USD)</label>
                        <input type="number" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Upload Images</label>
                        <input type="file" class="form-control" multiple accept="image/*">
                    </div>
                </div>

                <button type="submit" class="submit-btn">Submit Registration</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p>Â© 2024 AUCTIFY. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
