<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect with Us - AUCTIFY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #bb86fc;
            --secondary-color: #03dac6;
            --background-dark: #121212;
            --surface-dark: #1f1f1f;
            --error-color: #cf6679;
        }

        body {
            background-color: var(--background-dark);
            color: #ffffff;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.9) !important;
            backdrop-filter: blur(10px);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color) !important;
        }

        .nav-btn {
            background-color: var(--primary-color);
            color: var(--background-dark);
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            margin: 0 0.5rem;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .contact-header {
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(45deg, rgba(0,0,0,0.8), rgba(0,0,0,0.4)), 
                        url('https://source.unsplash.com/1920x1080/?contact-us') center/cover no-repeat;
            position: relative;
        }

        .contact-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://source.unsplash.com/1920x1080/?contact-us') center/cover no-repeat;
            opacity: 0.3;
            z-index: -1;
        }

        .contact-header h1 {
            font-size: 3rem;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .contact-form-section {
            padding: 4rem 0;
        }

        .form-control, .btn {
            background-color: var(--surface-dark);
            color: #ffffff;
            border: 1px solid rgba(187, 134, 252, 0.1);
            border-radius: 10px;
        }

        .btn-submit {
            background-color: var(--primary-color);
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: var(--secondary-color);
        }

        footer {
            background-color: var(--surface-dark);
            padding: 4rem 0 2rem;
            margin-top: 4rem;
        }

        .footer-title {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .social-icons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-icon__link {
            color: var(--primary-color);
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-icon__link:hover {
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">AUCTIFY</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <div class="d-flex">
                <button class="nav-btn" onclick="window.location.href='bruh2.html'">Home</button>
                <button class="nav-btn" onclick="window.location.href='connect.html'">Connect</button>
            </div>
        </div>
    </div>
</nav>

    

    <!-- Contact Header -->
    <section class="contact-header">
        <div class="container">
            <h1>Get in Touch with Us</h1>
            <p class="lead text-white">We would love to hear from you. Whether you have questions or need support, we're here to help.</p>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-form-section">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <h2 class="text-center mb-4" style="color: var(--primary-color)">Contact Us</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your Name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Your Email">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Your Message"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-submit">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <h3 class="footer-title">Connect with Us on Social Media</h3>
            <p>Follow us for the latest updates on our auctions and more!</p>
            <div class="social-icons">
                <a href="#" class="social-icon__link"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon__link"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon__link"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-icon__link"><i class="fab fa-linkedin"></i></a>
            </div>
            <p class="mt-3">Â© 2024 AUCTIFY. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
