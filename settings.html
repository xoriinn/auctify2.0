<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AUCTIFY - Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #bb86fc;
            --secondary-color: #03dac6;
            --background-dark: #121212;
            --surface-dark: #1f1f1f;
            --error-color: #cf6679;
        }

        body {
            background-color: var(--background-dark);
            color: #ffffff;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            padding-top: 76px;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.9) !important;
            backdrop-filter: blur(10px);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color) !important;
        }

        .nav-btn {
            background-color: var(--primary-color);
            color: var(--background-dark);
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            margin: 0 0.5rem;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .settings-container {
            background-color: var(--surface-dark);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .settings-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background-color: rgba(187, 134, 252, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(187, 134, 252, 0.2);
        }

        .settings-title {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .form-check-input {
            background-color: var(--surface-dark);
            border-color: var(--primary-color);
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .form-control {
            background-color: var(--surface-dark);
            border: 1px solid rgba(187, 134, 252, 0.2);
            color: white;
        }

        .form-control:focus {
            background-color: var(--surface-dark);
            border-color: var(--primary-color);
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(187, 134, 252, 0.25);
        }

        .form-label {
            color: var(--secondary-color);
        }

        .save-btn {
            background-color: var(--primary-color);
            color: var(--background-dark);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .save-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .success-message {
            display: none;
            background-color: rgba(3, 218, 198, 0.1);
            color: var(--secondary-color);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">AUCTIFY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <div class="d-flex align-items-center">
                    <button class="nav-btn" onclick="window.location.href='bruh2.html'">Home</button>
                    <button class="nav-btn" onclick="window.location.href='connect.html'">Connect with Us</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Settings Content -->
    <div class="container">
        <div class="settings-container">
            <h1 class="settings-title">Account Settings</h1>
            
            <!-- Profile Settings -->
            <div class="settings-section">
                <h3 class="mb-4">Profile Information</h3>
                <form id="profileForm">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                    </div>
                </form>
            </div>

            <!-- Notification Settings -->
            <div class="settings-section">
                <h3 class="mb-4">Notification Preferences</h3>
                <div class="mb-3">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="emailNotif" checked>
                        <label class="form-check-label" for="emailNotif">
                            Email Notifications
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="smsNotif">
                        <label class="form-check-label" for="smsNotif">
                            SMS Notifications
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="newAuction" checked>
                        <label class="form-check-label" for="newAuction">
                            New Auction Alerts
                        </label>
                    </div>
                </div>
            </div>

            <!-- Privacy Settings -->
            <div class="settings-section">
                <h3 class="mb-4">Privacy Settings</h3>
                <div class="mb-3">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="profileVisibility" checked>
                        <label class="form-check-label" for="profileVisibility">
                            Make Profile Public
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="showBidHistory">
                        <label class="form-check-label" for="showBidHistory">
                            Show Bid History to Other Users
                        </label>
                    </div>
                </div>
            </div>

            <!-- Save Button -->
            <div class="text-center">
                <button class="save-btn" onclick="saveSettings()">Save Changes</button>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="success-message text-center">
                Settings saved successfully!
            </div>
        </div>
    </div>

    <script>
        function saveSettings() {
            // In a real application, this would save to a backend
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            
            // Hide the message after 3 seconds
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
